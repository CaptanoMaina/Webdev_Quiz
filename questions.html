        <p>1. Which of the following is the correct format for the HTML5 doctype?</p>
        <form>
            <input type="radio" id="A" name="option" value="A">
            <label for="A">A. &lt;DOCTYPE html!&gt;</label>
         <br>
         <br>
            <input type="radio" id="B" name="option" value="B">
            <label for="B">B. &lt;!DOCTYPE html&gt;</label>
         <br>
         <br>
            <input type="radio" id="C" name="option" value="C">
            <label for="C">C. &lt;!html DOCTYPE&gt;</label>
         <br>
         <br>
            <input type="radio" id="D" name="option" value="D">
            <label for="D">D. &lt;html DOCTYPE!&gt;</label>
        </form> 
        
        <p>2. Which of the following examples is the correct way to markup a paragraph?</p>
        <form>
            <input type="radio" id="A" name="option" value="A">
            <label for="A">A. &lt;paragraph&gt;This is a paragraph.&lt;/paragraph&gt;</label>
         <br>
         <br> 
            <input type="radio" id="B" name="option" value="B">
            <label for="B">B. &lt;p1&gt;This is a paragraph.&lt;/p1&gt;</label>
         <br>
         <br>
            <input type="radio" id="C" name="option" value="C">
            <label for="C">C. &lt;p&gt;This is a paragraph.&lt;/p&gt;</label>
        </form>

        <P>3. Which of the following examples would you expect to usually render as bold text?</P>
        <form>
            <input type="radio" id="A" name="option" value="A">
            <label for="A">A. &lt;em&gt;Text&lt;/em&gt;</label>
         <br>
         <br> 
            <input type="radio" id="B" name="option" value="B">
            <label for="B">B. &lt;strong&gt;Text&lt;/strong&gt;</label>
         <br>
         <br>
            <input type="radio" id="C" name="option" value="C">
            <label for="C">C. &lt;bold&gt;Text&lt;/bold&gt;</label>
         <br>
         <br>
            <input type="radio" id="D" name="option" value="D">
            <label for="D">D. &lt;S&gt;Text&lt;s&gt;</label>
        </form>
